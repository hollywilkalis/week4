<!DOCTYPE html>
<html>
  <head>
    <title>When Pizza Goes Wrong</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to When Pizza Goes Wrong</h1>
      <form id="pizza-builder">

        <div class="form-group">
          <p class="form-label">What size pizza do you want?</p>
          <label for="size">Choose one</label>
          <select class="form-control" id="size">
            <option value="small">Small (serves 1)</option>
            <option value="medium">Medium (serves 2-3)</option>
            <option value="large">Large (serves 3-4)</option>
            <option value="gigantic">Gigantic (so big, we hope you're throwing a party)</option>
          </select>
        </div>

        <p class="form-label">What do you want on your pizza?</p>
          <div class="form-group">
            <input type="checkbox" name="topping" value="extracheese">Extra cheese</input>
            <input type="checkbox" name="topping" value="chocolate">Chocolate</input>
            <input type="checkbox" name="topping" value="sardines">Sardines</input>
          </div>
        <button id="button" type="button" name="button">Get the price for your order!</button>
        </form>

        <div id="orderConfirmation">
          <ul id="yourOrder">
          </ul>
        </div>
    </div><!--close container-->

  </body>
</html>
